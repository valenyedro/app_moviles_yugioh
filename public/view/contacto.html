<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/header_style.css">
    <link rel="stylesheet" type="text/css" href="../css/footer_style.css">
    <link rel="stylesheet" type="text/css" href="../css/sidebar_style.css">
    <link rel="stylesheet" type="text/css" href="../css/error_style.css">
    <link rel="stylesheet" type="text/css" href="../css/contact_style.css">
    <link rel="stylesheet" href="../css/notification_style.css">
    <link rel="icon" href="../assets/img/yugiohlogo.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <title>Yu Gi Oh! | contacto</title>
</head>
<body>
    
    <header class="header" id="header"></header>

    <aside class="cart-sidebar" id="cart_sidebar">

    </aside>

    <main class="container">
    <section class="contacto-data">
        <article class="contacto_info">
            <h2>Informacion de contacto</h2>
            <hr>
            <ul>
                <li><img src="../assets/img/phone-call.png" alt="" srcset=""> +54 4275 2345</li>
                <li><img src="../assets/img/whatsapp.png" alt="" srcset=""> +54 11 6923 4510</li>
                <li><img src="../assets/img/instagram.png" alt="" srcset=""> @example</li>
                <li><img src="../assets/img/gps.png" alt="" srcset=""> Calle 14, B1900 La Plata, Provincia de Buenos Aires</li>
            </ul>

            <h3>Ubicación</h3>
            <hr>
            <div id="map"></div>
        </article>
    </section>

    <section class="form-info">
        <h2>Envianos directamente un correo</h2>
        <hr>
        <form  novalidate>

            <label for="nombre">Nombre:</label>
            <input type="text" id="mail_name" name="nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="mail_mail" name="email">

            <label for="asunto">Asunto:</label>
            <input type="text" id="mail_asunto" name="asunto">

            <label for="mensaje">Mensaje:</label>
            
            <div class="textarea-container">
                <textarea id="mail_mensaje" name="mensaje" maxlength="100"></textarea>
                <div class="character-count">0/100</div>
              </div>
              

            <button id="send_mail" >Enviar</button>
        </form>

    </section>
</main>

<div class="notification-container">
        
</div>


    <footer class="footer" id="footer"></footer>
    
</body>
<script type="module" src="../js/container/contacto.js"></script>
</html>
